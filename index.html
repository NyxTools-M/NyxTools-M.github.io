<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NyxTools</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      min-height: 100vh;
    }
    
    /* Navigation */
    .nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: clamp(16px, 3vw, 24px) clamp(24px, 5vw, 48px);
      display: flex;
      gap: clamp(16px, 3vw, 32px);
      z-index: 100;
    }
    .nav a {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", system-ui, sans-serif;
      font-size: clamp(12px, 1.5vw, 14px);
      color: #FFFFFF;
      text-decoration: none;
      opacity: 0.7;
      transition: opacity 0.3s;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .nav a:hover {
      opacity: 1;
    }
    
    .container {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      padding: 0 clamp(16px, 5vw, 48px);
      background-color: #1B1D1F; /* VISUALSTANDARD compliant */
    }
    
    /* Main content wrapper */
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: clamp(16px, 3vw, 24px);
    }
    
    /* Logo + Title row */
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }
    
    /* Logo image */
    .logo {
      height: clamp(48px, 10vw, 80px);
      width: auto;
    }
    
    /* NyxTools. title - SF Pro (system font) */
    .title {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro", system-ui, sans-serif;
      font-size: clamp(28px, 6vw, 48px);
      font-weight: 400;
      color: #FFFFFF;
      letter-spacing: 0.02em;
      margin: 0;
    }
    
    /* Manifesto text - JetBrains Mono */
    .manifesto {
      font-family: 'JetBrains Mono', monospace;
      font-size: clamp(9px, 1.5vw, 14px);
      font-weight: 400;
      color: #FFFFFF;
      opacity: 0.85;
      line-height: 1.6;
      letter-spacing: 0.05em;
      margin: 0;
      text-transform: uppercase;
      text-align: center;
    }
    
    /* Social icons */
    .icons {
      position: absolute;
      bottom: clamp(24px, 5vw, 40px);
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: clamp(24px, 4vw, 40px);
      z-index: 1;
    }
    .icons a {
      width: clamp(32px, 5vw, 48px);
      height: clamp(32px, 5vw, 48px);
      display: block;
    }
    .icons a img {
      width: 100%;
      height: 100%;
      filter: brightness(0) invert(1);
      opacity: 0.9;
      transition: opacity 0.3s;
    }
    .icons a:hover img {
      opacity: 1;
    }
  </style>
</head>
<body>
  <nav class="nav">
    <a href="/login/">LOGIN</a>
    <a href="/manifesto/">MANIFESTO</a>
  </nav>
  
  <div class="container">
    <div class="content">
      <div class="header">
        <h1 class="title">NyxTools.</h1>
      </div>
      <p class="manifesto">
        PHILOSOPHY: FACTS ONLY. RESPONSIBILITY: STRUCTURE ONLY.<br>
        PURSUIT OF FUNCTIONAL INORGANIC BEAUTY VOID OF THEATRICS.
      </p>
    </div>
    
    <div class="icons">
      <a href="https://x.com/NyxTools" target="_blank" rel="noopener" aria-label="X">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/x.svg" alt="">
      </a>
      <a href="https://www.instagram.com/nyxtools/" target="_blank" rel="noopener" aria-label="Instagram">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/instagram.svg" alt="">
      </a>
      <a href="https://github.com/NyxTools-M" target="_blank" rel="noopener" aria-label="GitHub">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/github.svg" alt="">
      </a>
    </div>
  </div>
</body>
</html>
